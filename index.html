<body>
    <script>
        javascript: (function () {
            var script = document.createElement('script'); script.onload = function () {
                var stats = new Stats(); document.body.appendChild(stats.dom);
                requestAnimationFrame(function loop() { stats.update(); requestAnimationFrame(loop) });
            };
            script.src = '//mrdoob.github.io/stats.js/build/stats.min.js'; document.head.appendChild(script);
        })()
    </script>

    <!-- Div which will hold the Output -->
    <div id="WebGL-output">
        <div id="cronometro">
                <div class="reloj" id="Minutos">00</div>
                <div class="reloj" id="Segundos">:00</div>
                <div class="reloj" id="Centesimas">:00</div>
        </div>

        <div id="vidas">
            <img class="heart" src="imgs/vida.png">
            <img class="heart" src="imgs/vida.png">
            <img class="heart" src="imgs/vida.png">
        </div>

        <div id="fin">
            <div id="endGame">
                <p class="finish">Game Over</p>
            </div>
    
            <div id="recarga">
                <p>Pulse R para nueva partida</p>
            </div>

    </div>
